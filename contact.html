<!DOCTYPE html>
<html lang="en">
<head> 
  <title>Contact Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="logo.png">
</head>
<body id="body">
  <div class="container">
    <nav class="main-nav" id="mainNav">
      <div class="nav-logo">
        <!-- <h2><a href="#">< YOUR LOGO ></a></h2> -->
        <div class="img-logo">
          <a href="index.html">
            <img src="img/logo.png" alt="Logo">
          </a>
         </div>
         <img src="img/svg/menu.svg" id="mainMenu" alt="Menu">
      </div>
      <ul class="nav-links" id="mainLink">
        <li><a href="index.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li class="active"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <header class="main-banner-contact">
       <div class="overl"></div>
       <div class="title">
         <h1>Contact Me</h1>
       </div>
    </header>
    <!-- About  Link-->
    <div id="about"></div><br>
    <section class="main-section">
      <!-- Contact -->
      <div id="contact"></div><br>
       <p class="p-desc">
          I'd love your feedback!
       </p>
        <div class="social">
           <a href="">
               <img src="img/social/facebook.png">
             </a>
              <a href="">
               <img src="img/social/twitter.png">
             </a>
             <a href="">
               <img src="img/social/pinterest.png">
              </a>
             <a href="">
               <img src="img/social/instagram.png">
              </a>
          </div>
       <div class="contact">
         <div class="address">
           <div class="address-link">
             <img src="img/svg/email.svg">
             <h3 title="My Email">SiyaPexels@gmail.com</h3>
           </div>
           <div class="address-link">
             <img src="img/svg/phone.svg">
             <h3>+12 234 5678</h3>
           </div>
           <div class="address-link">
             <img src="img/svg/home.svg">
             <h3>50 Durban Road, Mowbray, Cape Town.</h3>
           </div>
         </div>
         <div class="form">
           <form action="" method="POST">
              <div class="row">
                  <label for="fname">Name</label>
                  <input type="text" placeholder="Your name..">
              </div>
              <div class="row">
                  <label for="lname">Email</label>
                  <input type="text"  placeholder="Your email..">
              </div>
              <div class="row">
                  <label for="subject">Message</label>
                  <textarea name="subject" placeholder="Write something.."></textarea>
              </div>
              <div class="row">
                <button type="submit">Send</button>
              </div>
            </form>
         </div>
       </div>
    </section>
    <footer class="main-footer">
      <h4>codingWithZach&copy;2024</h4>
    </footer>
  </div>

  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
   (function(){
      emailjs.init('YOUR_USER_ID');
   })();

   document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            // Collect the form data
            var formData = {
                fname: document.getElementById('fname').value,
                lname: document.getElementById('lname').value,
                subject: document.getElementById('subject').value
            };

            // Send the form data using EmailJS
            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', formData)
                .then(function(response) {
                    alert('Your message has been sent successfully!', response.status, response.text);
                }, function(error) {
                    alert('Failed to send your message. Please try again.', error);
                });
        });
    </script>

  <script src="js/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
